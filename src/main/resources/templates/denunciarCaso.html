            <h2 class="h5 mb-4">Cadastro de Denúncia</h2>
            <form action="/user/denunciar" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div>
                            <label for="title" >Título</label>
                            <input class="form-control" id="title" type="text" name="title" placeholder="Título da Denúncia" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date">Data do ocorrido</label>
                        <div class="input-group">
                            <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                            <input data-datepicker="" class="form-control" id="date" type="text" name="date" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="description">Descrição</label>
                        <textarea class="form-control" type="text" name="description" placeholder="Descreva sua denúncia" id="description" rows="6"></textarea>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
